<div class="container-fluid">
  <h3 class="text-dark mb-4">Equipo</h3>
  <div class="card shadow">
    <div class="card-body">
      <form [formGroup]="equipoForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="col">
            <div class="form-group">
              <label for="nombre"><strong>Nombre</strong></label>
              <input
                formControlName="nombre"
                class="form-control"
                type="text"
                placeholder="Nombre"
                id="nombre"
                required
              />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="competicion"><strong>Competici贸n</strong></label>
              <select
                formControlName="competicion"
                class="form-control"
                id="competicion"
                required
              >
                <option value="" disabled>Seleccione una competici贸n</option>
                <option value="SM1">SM1</option>
                <option value="SM2">SM2</option>
                <option value="SF1">SF1</option>
                <option value="SF2">SF2</option>
              </select>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="ubicacion"><strong>Ubicaci贸n</strong></label>
              <select
                formControlName="ubicacion"
                class="form-control"
                id="ubicacion"
                required
              >
                <option value="" disabled>Seleccione una ubicaci贸n</option>
                <option value="ES">ES</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-sm" type="submit">
            {{ esEdicion ? "Actualizar Equipo" : "Crear Equipo" }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
