<div class="container-fluid">
  <h3 class="text-dark mb-4">Equipo</h3>
  <div class="card shadow">
    <div class="card-body">
      <form [formGroup]="equipoForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="col">
            <div class="form-group">
              <label for="nombre"><strong>Nombre</strong></label>
              <input
                formControlName="nombre"
                class="form-control"
                type="text"
                placeholder="Nombre"
                id="nombre"
                required
              />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="competicion"><strong>Competici贸n</strong></label>
              <input
                formControlName="competicion"
                class="form-control"
                type="text"
                placeholder="Competici贸n"
                id="competicion"
                required
              />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="ubicacion"><strong>Ubicaci贸n</strong></label>
              <input
                formControlName="ubicacion"
                class="form-control"
                type="text"
                placeholder="Ubicaci贸n"
                id="ubicacion"
                required
              />
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-sm" type="submit">
            {{ esEdicion ? "Actualizar Equipo" : "Crear Equipo" }}
          </button>
        </div>
      </form>
      <button class="btn btn-secondary btn-sm" (click)="volver()">
        Volver
      </button>
    </div>
  </div>
</div>
