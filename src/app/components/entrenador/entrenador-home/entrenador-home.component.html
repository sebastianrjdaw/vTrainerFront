<div id="page-top">
  <!-- Page Wrapper -->
  <div id="wrapper">
    <!-- Sidebar -->
    <ul
      class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
      id="accordionSidebar"
    >
      <!-- Sidebar - Brand -->
      <a
        class="sidebar-brand d-flex align-items-center justify-content-center"
        [routerLink]="['/entrenador/main']"
      >
        <div class="sidebar-brand-icon rotate-n-15">
          <i class="fas fa-volleyball-ball"></i>
        </div>
        <div class="sidebar-brand-text mx-3">Voley Trainer</div>
      </a>

      <!-- Divider -->
      <hr class="sidebar-divider my-0" />

      <!-- Additional Links -->
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/entrenador/equipo']">
          <i class="fas fa-fw fa-people-group"></i>
          <span>Equipo</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/entrenador/jugadores']">
          <i class="fas fa-fw fa-user-plus"></i>
          <span>Jugadores</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/entrenador/entrenamientos']">
          <i class="fas fa-fw fa-note-sticky"></i>
          <span>Entrenamientos</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/entrenador/sesiones']">
          <i class="fas fa-fw fa-calendar"></i>
          <span>Sesiones Entrenamientos</span>
        </a>
      </li>
      <div class="sidebar-divider-custom">
        <hr class="sidebar-divider my-0" />
      </div>
      <li class="nav-item">
        <a class="nav-link" (click)="logout()">
          <i class="fas fa-sign-out-alt"></i>
          <span>Cerrar Sesion</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/entrenador/errors']">
          <i class="fas fa-bug"></i>
          <span>Reportar un error</span>
        </a>
      </li>
      <!-- Rest of your sidebar links -->
    </ul>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
      <!-- Main Content -->
      <div id="content">
        <!-- Begin Page Content -->
        <div class="container-fluid">
          <div class="container mt-4"></div>
          <router-outlet> </router-outlet>
        </div>
        <!-- /.container-fluid -->
      </div>
      <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->
  </div>
  <!-- End of Page Wrapper -->
</div>
