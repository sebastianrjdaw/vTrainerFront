<div class="container text-center my-5">
  <h2>Seleccionar Perfil</h2>
  <div class="profile-container shadow-lg p-4">
    <div
      *ngIf="!isJugadorSelected && !isEntrenadorSelected"
      class="row justify-content-center my-4 gx-5"
    >
      <div class="col-md-4 mb-3">
        <h3>Jugador</h3>
        <a (click)="selectJugador()">
          <img
            src="./assets/img/jugador-perfil.png"
            class="img-fluid profile-image"
            alt="Perfil Jugador"
          />
        </a>
      </div>
      <div class="col-md-4 mb-3">
        <h3>Entrenador</h3>
        <a (click)="selectEntrenador()">
          <img
            src="./assets/img/entrenador-perfil.png"
            class="img-fluid profile-image"
            alt="Perfil Entrenador"
          />
        </a>
      </div>
    </div>
    <div *ngIf="isJugadorSelected" class="player-form-background">
      <div>
        <div>
          <h3>Código de Jugador</h3>
          <form (submit)="confirmarSeleccion()">
            <input
              type="text"
              class="form-control"
              placeholder="Introduce tu código de jugador"
              [(ngModel)]="codigoJugador"
              name="codigoJugador"
            />
            <div class="mt-3">
              <button type="submit" class="btn btn-primary">Confirmar</button>
              <button
                type="button"
                class="btn btn-secondary"
                (click)="resetSelection()"
              >
                Atrás
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div>
      <div
        *ngIf="isEntrenadorSelected"
        class="row justify-content-center my-4 gx-5"
      >
        <div *ngIf="isEntrenadorSelected" class="coach-form-background">
          <div>
            <h3>Entrenador</h3>
            <div class="button-group">
              <button class="btn btn-primary mb-2">
                Gestionar Equipo Pro
                <i class="fas fa-crown" aria-label="Función Premium"></i>
              </button>
              <button
                class="btn btn-secondary mb-2"
                (click)="confirmarSeleccion()"
              >
                Gestionar Equipo Amateur
              </button>
              <button
                class="btn btn-outline-secondary"
                (click)="resetSelection()"
              >
                Atrás
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <button class="btn btn-secondary mb-2" (click)="cancelar()">
        Cancelar
      </button>
    </div>
  </div>
</div>
